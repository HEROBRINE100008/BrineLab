<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=732, height=428">
<title>RD Underground Banner</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

* { box-sizing: border-box; }

body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* CONTENEDOR */
.banner-container {
    width: 732px;
    height: 428px;
    position: relative;
    overflow: hidden;

    background-image: url("background.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    border: 2px solid #222;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}


/* ===================== */
/* COMETAS */
/* ===================== */
.comets {
    position: absolute;
    inset: 0;
    z-index: 1;
    overflow: hidden;
}

.comet {
    position: absolute;
    width: 140px;
    height: 2px;
    background: linear-gradient(
        90deg,
        rgba(255,255,255,0),
        rgba(255,255,255,0.9)
    );
    filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
    opacity: 0.9;
    transform: rotate(45deg);
    animation: cometFall linear infinite;
}

/* TAMAÑOS */
.comet.small  { width: 90px;  height: 1px; opacity: 0.45; animation-duration: 6.8s; }
.comet.medium { width: 140px; height: 2px; animation-duration: 5.2s; }
.comet.big    { width: 180px; height: 3px; opacity: 1;    animation-duration: 3.9s; }

/* DISTRIBUCIÓN AJUSTADA MÁS A LA IZQUIERDA */
.comet-1  { left: -45%; top: -10%; animation-delay: 0s; }
.comet-2  { left: -38%; top: -35%; animation-delay: 1s; }
.comet-3  { left: -30%; top: -20%; animation-delay: 2s; }
.comet-4  { left: -22%; top: -45%; animation-delay: 0.6s; }
.comet-5  { left: -14%; top: -30%; animation-delay: 1.6s; }

.comet-6  { left: -6%;  top: -15%; animation-delay: 2.6s; }
.comet-7  { left: 4%;   top: -40%; animation-delay: 0.9s; }
.comet-8  { left: 14%;  top: -25%; animation-delay: 1.9s; }
.comet-9  { left: 24%;  top: -50%; animation-delay: 2.9s; }
.comet-10 { left: 34%;  top: -35%; animation-delay: 1.3s; }

.comet-11 { left: 44%;  top: -20%; animation-delay: 2.3s; }
.comet-12 { left: -18%; top: -55%; animation-delay: 3.1s; }
.comet-13 { left: 8%;   top: -60%; animation-delay: 3.6s; }
.comet-14 { left: 28%;  top: -70%; animation-delay: 4.1s; }
.comet-15 { left: 40%;  top: -65%; animation-delay: 4.6s; }

/* ANIMACIÓN */
@keyframes cometFall {
    from {
        transform: translate(-300px, -300px) rotate(45deg);
        opacity: 0;
    }
    10% { opacity: 1; }
    to {
        transform: translate(900px, 700px) rotate(45deg);
        opacity: 0;
    }
}

/* ===================== */
/* NIEBLA Y ENERGÍA */
/* ===================== */
.fog {
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
    filter: blur(50px);
    animation: fogMove 18s ease-in-out infinite alternate;
    z-index: 2;
}

.energy {
    position: absolute;
    width: 130%;
    height: 130%;
    background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
    filter: blur(65px);
    animation: pulse 6s infinite ease-in-out;
    z-index: 3;
}

/* ===================== */
/* TEXTO */
/* ===================== */
.glitch-wrapper {
    position: relative;
    z-index: 10;
    width: 85%;
    display: flex;
    justify-content: center;
}

.main-text {
    font-family: 'Arial Black', Impact, sans-serif;
    font-size: 62px;
    letter-spacing: 3px;
    white-space: nowrap;
    color: #fff;
    text-transform: uppercase;
    position: relative;
    transform: scale(0.95);
    animation: flicker 4s infinite;
}

/* GLITCH */
.main-text::before,
.main-text::after {
    content: "RD UNDERGROUND";
    position: absolute;
    inset: 0;
}

.main-text::before {
    transform: translate(2px, -2px);
    opacity: 0.7;
    clip-path: inset(40% 0 45% 0);
    animation: glitch 3s infinite linear alternate-reverse;
}

.main-text::after {
    transform: translate(-2px, 2px);
    opacity: 0.5;
    clip-path: inset(10% 0 80% 0);
    animation: glitch 2s infinite linear alternate;
}

/* SUBTÍTULO */
.subtitle {
    margin-top: 10px;
    font-family: 'Dancing Script', cursive;
    font-size: 32px;
    color: #fff;
    z-index: 10;
}

/* BOTÓN */
.invite-button {
    margin-top: 25px;
    padding: 12px 36px;
    border-radius: 40px;
    background: #fff;
    color: #000;
    font-weight: bold;
    text-decoration: none;
    z-index: 10;
}

/* ===================== */
/* ANIMACIONES EXTRA */
/* ===================== */
@keyframes glitch {
    0% { clip-path: inset(80% 0 5% 0); }
    20% { clip-path: inset(10% 0 75% 0); }
    40% { clip-path: inset(40% 0 40% 0); }
    100% { clip-path: inset(0 0 0 0); }
}

@keyframes flicker {
    0%, 20%, 22%, 25%, 55%, 100% { opacity: 1; }
    21%, 24%, 56% { opacity: 0.7; }
}

@keyframes fogMove {
    from { transform: translate(-20%, -20%); }
    to   { transform: translate(10%, 10%); }
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 0.4; }
    50% { transform: scale(1.12); opacity: 0.7; }
    100% { transform: scale(1); opacity: 0.4; }
}
</style>
</head>

<body>

<div class="banner-container">

    <div class="comets">
        <div class="comet small comet-1"></div>
        <div class="comet medium comet-2"></div>
        <div class="comet big comet-3"></div>
        <div class="comet small comet-4"></div>
        <div class="comet medium comet-5"></div>
        <div class="comet small comet-6"></div>
        <div class="comet medium comet-7"></div>
        <div class="comet big comet-8"></div>
        <div class="comet small comet-9"></div>
        <div class="comet medium comet-10"></div>
        <div class="comet small comet-11"></div>
        <div class="comet medium comet-12"></div>
        <div class="comet big comet-13"></div>
        <div class="comet small comet-14"></div>
        <div class="comet medium comet-15"></div>
    </div>

    <div class="fog"></div>
    <div class="energy"></div>

    <div class="glitch-wrapper">
        <div class="main-text">RD UNDERGROUND</div>
    </div>

    <div class="subtitle">¡Bienvenido a RD Underground!</div>
    <a href="#" class="invite-button">DISCORD.GG/INVITACION</a>

</div>

</body>
</html>
